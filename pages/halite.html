/** ======================================================= THE BASICS == **/

body {
    background-color: var(--background-colour);
    background-image: var(--background-image-url);
    background-size: var(--background-size);
    background-attachment: fixed;
    background-position: center;
    font-family: var(--font);
    overflow-x: none;
}

a { 
    text-decoration: none;
    transition: 0.3s all ease-in-out;
    color: var(--content-links);
}

a:hover { color: var(--content-links-hover); }

/** text selection **/

::selection { color: #ffffff; background-color: var(--text-highlight); }
::-moz-selection { color: #ffffff; background-color: var(--text-highlight); }
::-webkit-selection {color: #ffffff; background-color: var(--text-highlight);}

/** scrollbar **/

::-webkit-scrollbar { width: 14px; }
::-webkit-scrollbar-track-piece { background-color: var(--background-colour); }

::-webkit-scrollbar-thumb:vertical {
    width: 6px;
    border: 4px solid var(--background-colour);
    background: var(--scrollbar);
    border-radius: 100px;
}

.block::-webkit-scrollbar { width: 14px; }
.block::-webkit-scrollbar-track-piece { background-color: transparent; }

.block::-webkit-scrollbar-thumb:vertical {
    width: 6px;
    border: 4px solid var(--content-block-background);
    background: var(--scrollbar);
    border-radius: 100px;
}

/** tumblr controls **/
iframe#tumblr_controls, .iframe-controls--desktop {
    display: none!important;
}

/** positioning **/
.centrer {
    position: relative;
    top: 50%;
    -ms-transform: translateY(-50%);
    -webkit-transform: translateY(-50%);
    transform: translateY(-50%);
}

/** ========================================================== STYLING == **/

/** overall content block **/
.content {
    width: 780px;
    height: 620px;
    margin: 0 auto;
    background-color: rgba(var(--rgb-translucent-content-background),0.3);
    backdrop-filter: blur(6px);
    border: 1px solid var(--translucent-content-background-border);
    border-radius: 10px;
    padding: 15px;
    position: fixed;
    top: 50%;
    -ms-transform: translateY(-50%);
    -webkit-transform: translate(0,-50%);
    transform: translate(0,-50%);
    right: calc( 50% - 397.5px );
    z-index: 10000;
}

/** header = page title + blog nav **/
.header {
    margin: 0 auto 0 auto;
    width: 765px;
    height: 74px;
}

.header-left, .header-right, .footer-left, .footer-right {

    height: 44px;
    padding: 15px 0;
    border-radius: 5px;
    display: inline-block;
}

.header-left {
    width: 515px;
    position: absolute;
    margin: 0 0 0 -8px;
}

.user-icon {
    display: block;
    border-radius: 5px;
    position: absolute;
    height: 48px;
    width: 48px;
    margin: 0 0 0 15px;
}

.user-info {

}

.title {
    font-size: 16px;
    letter-spacing: 1px;
    font-weight: 1000;
    color: var(--header-and-footer-title);
}

.subtitle {
    font-size: 12px;
    margin: 2px 0 0 0;
    line-height: 16px;
    color: var(--header-and-footer-subtitle);
}

.header .title:before { content: var(--title-text); }
.header .subtitle:before { content: var(--subtitle-text); }

.header-right {
    width: 230px;
    height: 24px;
    padding: 25px 10px;
    font-size: 12px;
    letter-spacing: 1px;
    font-weight: 1000;
    margin: 0 0 0 523px;
    display: flex;
    justify-content: space-evenly;
    line-height: 24px;
}

.header-right a { color: var(--navigation-links); }
.header-right a:nth-child(1), .header-right a:nth-child(4) { 
    background: linear-gradient(transparent 55%, var(--section-1-accent) 0); 
}
.header-right a:nth-child(2), .header-right a:nth-child(5) { 
    background: linear-gradient(transparent 55%, var(--section-2-accent) 0); 
}
.header-right a:nth-child(3), .header-right a:nth-child(6) { 
    background: linear-gradient(transparent 55%, var(--section-3-accent) 0); 
}

.header-right a:hover {
    background: linear-gradient(transparent 55%, var(--navigation-links-hover) 0); 
}

/** footer content **/

.footer-left .title:before { content: var(--footer-title); }
.footer-left .subtitle:before { content: var(--footer-subtitle); }
.footer-right-txt:before { content: var(--footer-description); }

.footer-left {

}

.block {

    overflow-x: hidden;

    border-radius: 5px;
    padding: 15px 0 15px 0;
    margin: 0 15px 15px 0;
    float: left;
}

.block:nth-child(1) { border-bottom: 10px solid var(--section-1-accent); }
.block:nth-child(2) { border-bottom: 10px solid var(--section-2-accent); }
.block:nth-child(3) { border-bottom: 10px solid var(--section-3-accent); }

.section-banner {
    width: 250px;
    background-position: center;
    background-size: cover;
    border-radius: 5px 5px 0 0;
    overflow: hidden;
    margin: -15px 0 10px 0px;
}

.block:nth-child(1) .section-banner { 
    height: var(--section-1-banner-image-height);
    background-image: var(--section-1-banner-image-url); 
}

.block:nth-child(2) .section-banner { 
    height: var(--section-2-banner-image-height);
    background-image: var(--section-2-banner-image-url); 
}

.block:nth-child(3) .section-banner { 
    height: var(--section-3-banner-image-height);
    background-image: var(--section-3-banner-image-url); 
}

.section-name {
    padding: 5px 15px 0 15px;
    font-size: 12px;
    letter-spacing: 1px;
    text-transform: uppercase;
    font-weight: 1000;
    margin: 0 0 5px 0;
    color: var(--section-title);
}

.block:nth-child(1) .section-name:before { content: var(--section-1-title); }
.block:nth-child(2) .section-name:before { content: var(--section-2-title); }
.block:nth-child(3) .section-name:before { content: var(--section-3-title); }

.item {
    padding: 10px 15px 0 37px;
    color: var(--section-text);
}

.item a {
    text-decoration: underline;
    color: var(--content-links);
}

.item a:hover { color: var(--content-links-hover); }

.checkbox {
    position: relative;
    border-radius: 4px;
    margin: 0 0 -17px -22px;
    width: 14px;
    height: 14px;
    background-color: var(--checkbox-empty);
}


/** bucketlist **/

.done {
    text-decoration: var(--done-text-style);
    color: var(--done-text);
}

.done .checkbox:before, .done .checkbox:after {
    content: ' ';
    background-color: var(--done-tick);
    height: 2px;
    border-radius: 100px;
    position: absolute;
}

.done .checkbox:before {
    width: 7px;
    transform: rotate(45deg);
    margin: 9px 0 0 1px;
}

.done .checkbox:after {
    width: 15px;
    transform: rotate(-45deg);
    margin: 6px 0 0 3px;
}

.block:nth-child(1) .done .checkbox { background-color: var(--section-1-accent); border: 0px; }
.block:nth-child(2) .done .checkbox { background-color: var(--section-2-accent); border: 0px; }
.block:nth-child(3) .done .checkbox { background-color: var(--section-3-accent); border: 0px; }


/** taglists **/

.tag {
    padding: 5px 15px 0 37px;
}

.tag .checkbox:before {
    content: "#";
    margin: 0 0 0 0;
    font-weight: 1000;
    color: var(--section-text);
    position: absolute;
}

.tag .checkbox {
    line-height: 20px;
    border: 2px solid transparent;
    background-color: transparent;
}

.block:nth-child(1) .tag .checkbox:before{ color: var(--section-1-accent); }
.block:nth-child(2) .tag .checkbox:before{ color: var(--section-2-accent); }
.block:nth-child(3) .tag .checkbox:before{ color: var(--section-3-accent); }

.tag a { color: var(--section-text); text-decoration: none; }

.block:nth-child(1) .tag a:hover { color: var(--section-1-accent); }
.block:nth-child(2) .tag a:hover { color: var(--section-2-accent); }
.block:nth-child(3) .tag a:hover { color: var(--section-3-accent); }

.block:nth-child(3) .bio-txt b { background: linear-gradient(transparent 55%, var(--section-3-accent) 0); }
.block:nth-child(3) .bio-txt a { text-decoration: underline; }
