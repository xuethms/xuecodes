<style type="text/css">

/** ======================================================== VARIABLES == **/

:root { 
    
    /** [HERON]: CSS STYLING **/
    
    /** text inputs ----------------------------------------------------- **/
    --title-text: '2025 bucketlist';
    --subtitle-text: 'I like dreams of the future better than history of the past.';
    
    
    /** font family for entire page, options: -------------------------------
    karla, nunito, open sans, poppins, roboto, ubuntu, host grotesk       **/
    --font: host grotesk;
    
    
    /** icon image ------------------------------------------------------ **/
    --icon-image-url: url(https://64.media.tumblr.com/69d3ad828d48522ec70ac0f000174467/f414fd2ec2ab1159-58/s500x750/cf6f41e749b2b27c68dc29e1809518407cebd013.pnj); /** replace the link in the brackets **/
    
    --icon-display: block; /** "none" to hide icon image **/
    --icon-border-display: block; /** "none" for no border **/
    
    
    /** colours --------------------------------------------------------- **/
    /** all colours in hex code (e.g, #ffffff) unless otherwise stated    **/
    
    --background-colour: #212526;
    --scrollbar: #3b3f40;
    
    --rgb-title-colour-1: 153,216,232; /** RGB colour code pls **/
    --rgb-title-colour-2: 247,218,158; /** RGB colour code pls **/
    --subtitle-colour: #afbdbb;
    
    --blog-links: #6a6a6a;
    --blog-links-hover: #ffffff;
    
    --list-item-background: #212526;
    --list-item-border: #98aba8;
    --list-item-text: #98aba8;
    
    --done-item-background: #212526;
    --done-item-border: #474a4d;
    --done-item-text: #474a4d;
    --done-item-tick: #f7da9e;
    
}

/** ======================================================= THE BASICS == **/

body {
    background-color: var(--background-colour);
    background-attachment: fixed;
    font-family: var(--font);
    overflow-x: none;
}

a { 
    text-decoration: none;
    transition: 0.5s all ease-in-out;
    color: var(--blog-links);
}

a:hover { color: var(--blog-links-hover); }

/** scrollbar **/

::-webkit-scrollbar { width: 14px; }
::-webkit-scrollbar-track-piece { background-color: var(--background-colour); }

::-webkit-scrollbar-thumb:vertical {
    width: 6px;
    border: 4px solid var(--background-colour);
    background: var(--scrollbar);
    border-radius: 100px;
}

/** tumblr controls **/

iframe#tumblr_controls, .iframe-controls--desktop {
    display: none!important;
}

.tmblr-iframe-overlay {margin: 0;}

/** ========================================================== STYLING == **/

.main {
    width: 500px;
    margin: 140px auto 140px auto;
}

.main-pic {
    width: 120px;
    height: 120px;
    border-radius: 100px;
    margin: 0 auto 40px auto;
    background-size: cover;
    background-position: center;
    background-image: var(--icon-image-url);
    display: var(--icon-display);
    position: relative;
    z-index: -2;
}

.main-pic-border {
    width: 100px;
    height: 100px;
    border: 8px solid var(--background-colour);
    position: absolute;
    border-radius: 100px;
    margin: 2px 0 0 192.3px;
    display: var(--icon-border-display);
    z-index: -1;
}

.main-title {
    font-size: 28px;
    font-weight: 1000;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 1px;
    background: linear-gradient(90deg, rgba(var(--rgb-title-colour-1),1) 0%, rgba(var(--rgb-title-colour-2),1) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.main-subtitle {
    text-align: center;
    margin: 6px 0 0 0;
    line-height: 24px;
    padding: 0 20px;
    font-size: 14px;
    color: var(--subtitle-colour);
}

.main-title:before {content: var(--title-text); }
.main-subtitle:before {content: var(--subtitle-text);}

.main-links {
    text-align: center;
    margin: 20px 0 80px 0;
}

.main-links a {
    color: var(--blog-links);
    text-transform: uppercase;
    font-weight: 1000;
    font-size: 10px;
    letter-spacing: 1px;
    margin: 0 10px;
}

.main-links a:hover {
    color: var(--blog-links-hover);
}

.main-credit {
    color: var(--subtitle-colour);
    margin: 60px 0 0 0;
    font-size: 12px;
    text-align: center;
}

.main-credit a { color: var(--blog-links); }
.main-credit a:hover { color: var(--blog-links-hover); }


/** list item styling **/

.item {
    background-color: var(--list-item-background);
    border: 2px solid var(--list-item-border);
    color: var(--list-item-text);
    font-size: 18px;
    padding: 15px 15px 15px 50px;
    border-radius: 10px;
    margin: 0 0 15px 0;
    cursor: default;
    min-height: 24px;
}

.checkbox {
    width: 20px;
    height: 20px;
    border: 2px solid var(--list-item-border);
    position: absolute;
    border-radius: 5px;
    margin: 0px 10px 0 -35px;
}

.done .checkbox:before, .done .checkbox:after {
    content: ' ';
    background-color: var(--done-item-tick);
    height: 2px;
    border-radius: 100px;
    position: absolute;
}

.done .checkbox:before {
    width: 12px;
    transform: rotate(45deg);
    margin: 12px 0 0 0px;
}

.done .checkbox:after {
    width: 30px;
    transform: rotate(-45deg);
    margin: 5px 0 0 5px;
}

.done {
    color: var(--done-item-text);
    border: 2px solid var(--done-item-border);
    background-color: var(--done-item-background);
}

.done .checkbox {
    border: 2px solid var(--done-item-border);
}

</style>
